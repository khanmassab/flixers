<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flixers Party</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="hero">
      <div>
        <p class="eyebrow">Flixers Watch Party</p>
        <h1>Sync, chat, and stay in flow.</h1>
        <p class="subtle">Join a room, share the link, and let Flixers keep playback and chat in sync.</p>
      </div>
      <div class="pill pill--idle" id="connection-pill">Idle</div>
    </header>

    <main class="layout">
      <section class="panel panel--primary">
        <div class="user-card">
          <div class="avatar" id="user-avatar">?</div>
          <div class="user-meta">
            <div class="meta-top">
              <div>
                <p id="user-name" class="user-name">Not signed in</p>
                <p id="user-email" class="user-email">Sign in to load your Google name</p>
              </div>
              <button id="signout" class="pill-btn muted">Sign out</button>
            </div>
            <button id="signin" class="pill-btn">Sign in with Google</button>
          </div>
        </div>
        <div class="field-grid">
          <label>
            Room ID
            <div class="share-row">
              <input id="room-link" type="text" placeholder="Enter room ID" />
              <div class="share-actions">
                <button id="create" type="button" class="pill-btn muted">Create room</button>
                <button id="copy-room-id" type="button" class="pill-btn muted hidden">Copy ID</button>
              </div>
            </div>
            <p class="hint">Paste a room ID to join. Once connected, copy the ID to share.</p>
          </label>
        </div>
        
        <!-- Join confirmation panel (shown after pasting room link) -->
        <div id="join-preview" class="join-preview hidden">
          <div class="preview-card">
            <div class="preview-icon">ðŸŽ¬</div>
            <div class="preview-info">
              <p class="preview-title">Ready to join?</p>
              <p id="preview-video" class="preview-video">Netflix Video</p>
              <p id="preview-time" class="preview-time">Starting at 0:00</p>
              <p id="preview-participants" class="preview-participants">0 watching</p>
            </div>
          </div>
          <div class="preview-actions">
            <button id="confirm-join" class="pill-btn pill-btn--accent pill-btn--large">Join &amp; Open Video</button>
            <button id="cancel-join" class="muted">Cancel</button>
          </div>
        </div>
        
        <div class="actions">
          <button id="leave" class="pill-btn pill-btn--accent hidden">Leave room</button>
        </div>
        <div class="status-row">
          <div>
            <p class="status-title">Room status</p>
            <p id="status" class="status">Not connected</p>
          </div>
          <div>
            <p class="status-title">People</p>
            <div id="presence-chips" class="presence-chips"></div>
          </div>
        </div>
      </section>
    </main>

    <div id="toast-stack" class="toast-stack"></div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
